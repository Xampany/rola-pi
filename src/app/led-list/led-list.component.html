<table class="table">
  <tbody>
    <tr>
      <td *ngFor="let thing of leds">
        <pi-led [piLed]="thing" (piLedChange)="updateLed($event)">
          <p>
            <a [routerLink]="[thing.index]">Details</a>
          </p>
        </pi-led>
      </td>
    </tr>
  </tbody>
</table>
<pre hidden><code>{{ leds | json }}</code></pre>
